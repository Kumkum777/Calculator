<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" placeholder="0" readonly />
      <div class="button-container">
        <button
          style="color: rgb(0, 176, 35)"
          class="button"
          onclick="currentDisplay =` `;
     document.querySelector('#display').value = currentDisplay;"
        >
          c
        </button>

        <button
          class="button"
          onclick="currentDisplay = currentDisplay+'1'
     document.querySelector('#display').value = currentDisplay;"
        >
          1
        </button>

        <button
          class="button"
          onclick="currentDisplay = currentDisplay+'2'
     document.querySelector('#display').value = currentDisplay;"
        >
          2
        </button>

        <button
          style="color: rgb(0, 176, 35)"
          class="button"
          onclick="currentDisplay = currentDisplay+'+'
     document.querySelector('#display').value = currentDisplay;"
        >
          +
        </button>

        <button
          class="button"
          onclick="currentDisplay = currentDisplay+'3'
     document.querySelector('#display').value = currentDisplay;"
        >
          3
        </button>

        <button
          class="button"
          onclick="currentDisplay = currentDisplay+'4'
     document.querySelector('#display').value = currentDisplay;"
        >
          4
        </button>

        <button
          style="color: rgb(0, 176, 35)"
          class="button"
          onclick="currentDisplay = currentDisplay+'-'
     document.querySelector('#display').value = currentDisplay;"
        >
          -
        </button>

        <button
          class="button"
          onclick="currentDisplay = currentDisplay+'5'
     document.querySelector('#display').value = currentDisplay;"
        >
          5
        </button>

        <button
          class="button"
          onclick="currentDisplay = currentDisplay+'6'
     document.querySelector('#display').value = currentDisplay;"
        >
          6
        </button>

        <button
          style="color: rgb(0, 176, 35)"
          class="button"
          onclick="currentDisplay = currentDisplay+'*'
     document.querySelector('#display').value = currentDisplay;"
        >
          *
        </button>

        <button
          class="button"
          onclick="currentDisplay = currentDisplay+'7'
     document.querySelector('#display').value = currentDisplay;"
        >
          7
        </button>

        <button
          class="button"
          onclick="currentDisplay = currentDisplay+'8'
     document.querySelector('#display').value = currentDisplay;"
        >
          8
        </button>

        <button
          style="color: rgb(0, 176, 35)"
          class="button"
          onclick="currentDisplay = currentDisplay+'/'
     document.querySelector('#display').value = currentDisplay;"
        >
          /
        </button>

        <button
          style="background-color: chocolate; color: #ffffff"
          class="button"
          onclick="
    let result = eval(currentDisplay);
    currentDisplay = result;
     document.querySelector('#display').value = currentDisplay;"
        >
          =
        </button>

        <button
          class="button"
          onclick="currentDisplay = currentDisplay+'9'
     document.querySelector('#display').value = currentDisplay;"
        >
          9
        </button>

        <button
          class="button"
          onclick="currentDisplay = currentDisplay+'0'
     document.querySelector('#display').value = currentDisplay;"
        >
          0
        </button>

        <button
          style="color: rgb(0, 176, 35)"
          class="button"
          onclick="currentDisplay = currentDisplay+'.'
     document.querySelector('#display').value = currentDisplay;"
        >
          .
        </button>

        <button
          style="color: rgb(0, 176, 35)"
          class="button"
          onclick="currentDisplay = currentDisplay.slice(0, -1);
    document.querySelector('#display').value = currentDisplay;"
        >
          âŒ«
        </button>
      </div>
    </div>

    <script>
      let currentDisplay = "";
      document.querySelector("#display").value = currentDisplay;
    </script>
  </body>
</html>
